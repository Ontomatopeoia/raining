<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #001f3f; /* Dark blue sky color */
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('star.png') repeat; /* Shining stars background */
            animation: twinkleStars 5s linear infinite;
        }

        @keyframes twinkleStars {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
    <title>Shining Starry Night</title>
</head>
<body>
    <div id="stars"></div>
    <script>
        // You can add JavaScript functionality here if needed
    </script>
</body>
</html>
